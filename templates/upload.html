<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop CSV Upload</title>
    <style>
        /* Basic styles for the drop zone */
        .drop-zone {
            width: 100%;
            height: 200px;
            border: 2px dashed #0087F7;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #0087F7;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .drop-zone.hover {
            border-color: #0056b3;
            background-color: #f0f8ff;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h2>Upload CSV File</h2>

<div class="drop-zone" id="drop-zone">
    Drag and drop a CSV file here or click to upload
</div>
<input type="file" id="file-input" class="hidden" accept=".csv" />
<button id="upload-button" class="hidden">Upload</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');

        // Click event to trigger file input
        dropZone.addEventListener('click', () => fileInput.click());

        // Dragging events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('hover');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('hover');
            handleFiles(e.dataTransfer.files);
        });

        // Handle file input change
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        // Handle upload button click
        uploadButton.addEventListener('click', uploadFile);

        // Function to handle file(s)
        function handleFiles(files) {
            if (files.length > 0) {
                fileInput.files = files; // Assign files to file input
                dropZone.textContent = files[0].name; // Show file name
                uploadButton.classList.remove('hidden'); // Show upload button
            }
        }

        // Function to upload the file
        function uploadFile() {
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch("{% url 'upload_file' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token for security
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data);  // Show the response message
                resetForm();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to reset the form after upload
        function resetForm() {
            dropZone.textContent = 'Drag and drop a CSV file here or click to upload';
            fileInput.value = ''; // Clear the input
            uploadButton.classList.add('hidden'); // Hide upload button
        }
    });
</script>

</body>
</html>
